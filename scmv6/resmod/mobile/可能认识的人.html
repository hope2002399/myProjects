<!DOCTYPE html>
<html>
<head>
<meta name="viewport"
  content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,maximum-scale=1, user-scalable=no">
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="scmmobileframe.css">
</head>
<body>
  <div class="header">
    <div class="header_toolbar">
      <div class="header_toolbar_title">
        <div class="header_search_container">
          <input type="text" placeholder="输入姓名发现人员" class="header_search_input">
          <div class="header_search_cancel">
            <i class="material-icons fz_14">close</i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div style="height: 56px;"></div>
  <div class="body_content">
    <div class="tabs_whole" style="background-color: #ffffff;">
      <div class="tabs_single active">我的好友</div>
      <div class="vertical_divider"></div>
      <div class="tabs_single active">我发布的专利</div>
    </div>
    <div class="body_content_container">
      <div style="height: 16px;"></div>
      <div class="list_container">
        <div class="title">好友请求</div>
        <div class="list_item_container">
          <div class="list_item_section"></div>
          <div class="list_item_section">
            <div class="person_namecard_whole hasBg">
              <div>
                <img class="avatar" src="avatar.jpg">
              </div>
              <div class="person_information">
                <div class="name">田俊</div>
                <div class="institution">陕西省眼科研究所</div>
              </div>
              <div class="operations">
                <div class="btn_normal btn_bg_blue">接受</div>
              </div>
            </div>
          </div>
          <div class="list_item_section">
            <div class="list_item_right_commands bg_red">
              <i class="material-icons icon">chevron_left</i>
              <div>拒 绝</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="body_content_container">
      <div style="height: 16px;"></div>
      <div class="list_container">
        <div class="title">可能认识的人</div>
        <div class="list_item_container">
          <div class="list_item_section"></div>
          <div class="list_item_section">
            <div class="person_namecard_whole hasBg">
              <div>
                <img class="avatar" src="avatar.jpg">
              </div>
              <div class="person_information">
                <div class="name">田俊</div>
                <div class="institution">陕西省眼科研究所</div>
              </div>
              <div class="operations">
                <div class="btn_normal btn_bg_origin fc_blue500">添加</div>
              </div>
            </div>
          </div>
          <div class="list_item_section">
            <div class="list_item_right_commands ignore">
              <i class="material-icons icon">chevron_left</i>
              <div>忽 略</div>
            </div>
          </div>
        </div>
        <div class="list_item_container">
          <div class="list_item_section"></div>
          <div class="list_item_section">
            <div class="person_namecard_whole hasBg">
              <div>
                <img class="avatar" src="avatar.jpg">
              </div>
              <div class="person_information">
                <div class="name">测试说名字需要很长所以这是一个很长的名字</div>
                <div class="institution">有人取这么长的名字是一件不合理的事情小概率的事情可以不用测试</div>
              </div>
              <div class="operations">
                <div class="btn_normal btn_bg_origin fc_blue500">添加</div>
              </div>
            </div>
          </div>
          <div class="list_item_section">
            <div class="list_item_right_commands ignore">
              <i class="material-icons icon">chevron_left</i>
              <div>忽 略</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div style="height: 56px;"></div>
  <div class="btn_navigation">
    <div class="btn_navigation_section">
      <div class="btn_navigation_icon">
        <i class="material-icons">forum</i>
      </div>
      <div class="btn_navigation_text">动态</div>
    </div>
    <div class="btn_navigation_section">
      <div class="btn_navigation_icon">
        <i class="material-icons">search</i>
      </div>
      <div class="btn_navigation_text">发现</div>
    </div>
    <div class="btn_navigation_section active">
      <div class="btn_navigation_icon">
        <i class="material-icons">group</i>
      </div>
      <div class="btn_navigation_text">联系</div>
    </div>
    <div class="btn_navigation_section">
      <div class="btn_navigation_icon">
        <i class="material-icons">notifications</i>
      </div>
      <div class="btn_navigation_text">消息</div>
    </div>
    <div class="btn_navigation_section">
      <div class="btn_navigation_icon">
        <i class="material-icons">person</i>
      </div>
      <div class="btn_navigation_text">我的</div>
    </div>
  </div>
</body>
</html>
