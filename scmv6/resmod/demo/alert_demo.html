<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Smate Alert</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<link href="../css/public.css" rel="stylesheet" type="text/css" />
<link href="../css/smate.alerts.css" rel="stylesheet" type="text/css" media="screen" />
<script type="text/javascript" src="../js/jquery.js"></script>
<script src="../js/smate.alerts_zh_CN.js" type="text/javascript"></script>
<script src="../js/smate.alerts.js" type="text/javascript"></script>
<!-- Example script -->
<script type="text/javascript">	
			$(document).ready( function() {
				
				$("#alert_button").click( function() {
					jAlert('这是一个Alert警告框', '警告框主题');
				});
				
				$("#confirm_button").click( function() {
					jConfirm('这是一个Confirm提醒框。您确认要...?', '确认框主题', function(r) {
						if(r)
						jAlert('确认: ' + r, '您已经...');
					});
				});
				
				$("#prompt_button").click( function() {
					jPrompt('这是一个prompt提示框，请输入:', '输入的内容', '提示框主题', function(r) {
						if( r ) jAlert('你已经输入了: ' + r, '输入内容');
					});
				});
				
			});
			
		</script>
</head>
<body>
  <br />
  <br />
  <h1>
    <a href="D:\iriswork\smate6\resmod\demo\alert_demo.html"> 常用demo</a>
  </h1>
  <fieldset>
    <legend>Alert</legend>
    <pre>
jAlert('这是一个Alert警告框', '警告框主题');
</pre>
    <p>
      <input id="alert_button" type="button" value="Show Alert" />
    </p>
  </fieldset>
  <br />
  <br />
  <fieldset>
    <legend>Confirm</legend>
    <pre>
jConfirm('这是一个Confirm提醒框。您确认要...?', '确认框主题', function(r) {
		if(r)
		jAlert('确认: ' + r, '您已经...');
});
</pre>
    <p>
      <input id="confirm_button" type="button" value="Show Confirm" />
    </p>
  </fieldset>
  <br />
  <br />
  <fieldset>
    <legend>Prompt</legend>
    <pre>
jPrompt('这是一个prompt提示框，请输入:', '输入的内容', '提示框主题', function(r) {
		if( r ) 
		jAlert('你已经输入了: ' + r, '输入内容');
});
</pre>
    <p>
      <input id="prompt_button" type="button" value="Show Prompt" />
    </p>
  </fieldset>
</body>
</html>
