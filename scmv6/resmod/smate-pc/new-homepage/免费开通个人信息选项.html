        window.onload = function () {

            var selecteditem2 = document.getElementsByClassName("check-item_selected2")[0];
            for(let i = 0 ; i < selectlist.length; i++){
                selectlist[i].onclick = function(){
                    if(!this.classList.contains("checked")){
                        var selectedlist = document.getElementsByClassName("checked")[0];
                        selectedlist.classList.remove("checked");
                        selectedlist.classList.add("unchecked");
                        this.classList.remove("unchecked");
                        this.classList.add("checked");
                        if(i===0){
                            selecteditem2.style.display="none";
                            selecteditem1.style.display="block";
                        }else if(i===1){
                            selecteditem1.style.display="none";
                            selecteditem2.style.display="block";
                        }else{
