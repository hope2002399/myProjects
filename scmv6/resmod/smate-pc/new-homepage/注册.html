  <script>
      $(function(){
          $(".text_login").focus(function(){
              if($(this).val()=='用户名' || $(this).val()=='密码'){
                  $(this).val('');
                  $('#password2,#uname').css("color","#333");
              }
              if($(this).attr('id')=='password1'){
                  $(this).hide();
                  $('#password2').show();
                  $('#password2').focus();
              }
          });
          $(".text_login").blur(function(){
              if($(this).attr('id')=='password2' && $(this).val()==''){
                  $(this).hide();
                  $('#password1').show();
                  $('#password1').val('密码');
                  $('#uname').css("color","#c1c1c1");
              }
              else if($(this).attr('id')=='uname' && $(this).val()=='' ){
                  $(this).val('用户名');
                  $('#uname').css("color","#c1c1c1");
              }
          });
          $(".password_bg").focus(function(){
              if($('#uname').val()=='用户名'){
                  $('#uname').css("color","#c1c1c1");
              }
          });
          
          var list = document.getElementsByTagName("input");
          for(var i = 0; i<list.length ;i++){
  	        list[i].onkeydown = function(){
  	        	if((this.value+"").length>=0){
  	        		this.style.color="block";
  	        	}
  	        }
          }
      });
  </script>
