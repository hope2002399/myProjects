<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../../mobile/css/mobile.css">
    <script type="text/javascript">
    	window.onload = function(){
            var translist = document.getElementsByClassName("account-relation_body-load_btn");
            for(var i = 0;i < translist.length; i++){
                translist[i].onclick = function(){
                    if(!this.classList.contains("account-relation_body-load-active")){
                        document.getElementsByClassName("account-relation_body-load-active")[0].classList.remove("account-relation_body-load-active");
                        if(this.getAttribute("data-show") == "code"){
                            document.getElementsByClassName("phonecode-load_style")[0].style.display="block";
                            document.getElementsByClassName("normal-login_style")[0].style.display="none";
                        }else{
                            document.getElementsByClassName("phonecode-load_style")[0].style.display="none";
                            document.getElementsByClassName("normal-login_style")[0].style.display="block";
                        }
                        this.classList.add("account-relation_body-load-active"); 
                    }
                }
            }
    	}
    </script>
</head>
<body>
   <div class="account-relation">
        <div class="account-relation_neck"></div>
        <div class="account-relation_body">
            <div class="normal-login_style">
                <div class="account-relation_input">
    	        	<div class="account-relation_body-item">
    	        		<i class="account-relation_body-account"></i>
    	        		<input type="text" class="account-relation_body-account_input" placeholder="请输入登录账号">
    	        	</div>
                </div>

                <div  class="account-relation_input">
    	        	<div class="account-relation_body-item">
    	        		<i class="account-relation_body-password"></i>
    	        		<input type="text" class="account-relation_body-password_input" placeholder="请输入登录密码">
    	        	</div>
                </div>
                
                <div  class="account-relation_input account-relation_input-Verification">
                    <div class="account-relation_body-item" style="width: 38vw;">
                        <i class="account-relation_body-phonecode"></i>
                        <input type="text" class="account-relation_body-password_input" placeholder="请输入验证码">
                    </div>
                    <div class="account-relation_input-Verification_icon">
                        
                    </div>
                </div>
           </div>
           <div class="phonecode-load_style" style="display: none;">
                  <div class="account-relation_input">
                    <div class="account-relation_body-item">
                        <i class="account-relation_body-account"></i>
                        <input type="text" class="account-relation_body-account_input" placeholder="请输入手机号">
                    </div>
                </div>

                <div  class="account-relation_input">
                    <div class="account-relation_body-item" style=>
                        <i class="account-relation_body-phonecode"></i>
                        <input type="text" class="account-relation_body-password_input" placeholder="请输入验证码">
                        <div class="account-relation_body-item_getcode">获取验证码</div>
                    </div>
                </div>
           </div>

            <div class="account-relation_body-load_container">
               <div class="account-relation_body-load_btn account-relation_body-load-active" data-show="load">登录</div>
               <div class="account-relation_body-load_btn"  data-show="code">验证码登录</div>    
            </div>
        	<div class="account-relation_body-prompt" >
                <span class="account-relation_body-prompt_content" style="margin-left: 10px;">注册账号</span>
        		<span class="account-relation_body-prompt_content" style="margin-right: 10px;">忘记密码</span>
        	</div>
        </div>
   </div>
</body>
</html>
