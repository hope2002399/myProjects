<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
<title></title>
<link rel="stylesheet" type="text/css" href="scmpcframe.css">
</head>
<body>
  <div class="container__card">
    <div class="module-card__box">
      <div class="module-card__header">
        <div class="module-card-header__title">加入群组请求</div>
        <button onclick="Pub.pubConvertAll();" class="button_main button_link">查看全部</button>
      </div>
      <div class="main-list__list item_vert-style item_no-border">
        <div class="main-list__list-title">是否允许其他成员加入群组？</div>
        <div class="main-list__list-item__container">
          <div class="main-list__item_content">
            <div class="main-list__list-item__container-header">
              <div>
                <img src="1-1-1.jpg" class="main-list__list-item__container-avator">
              </div>
              <div class="main-list__list-item__container-body">
                <div class="main-list__list-item__container-name">周泽县</div>
                <div class="main-list__list-item__container-duty">天地会,青木堂堂主</div>
              </div>
            </div>
            <div class="main-list__list-item__container-target">请求加入群组“天地会,科研之后分舵,青木堂”</div>
          </div>
          <div class="main-list__list-item__container-footer">
            <button class="button_main" onclick="">忽略</button>
            <button class="button_main button_primary-reverse" onclick="">同意</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
