<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=EDGE, chrome=1">
<meta http-equiv="content-style-type" content="text/css">
<title>科研之友</title>
<link href="css/scmpcframe.css" rel="stylesheet" type="text/css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="module-home__box">
    <div class="module-home__fixed-layer">
      <div class="module-home__fixed-layer_filter">
        <div class="filter-list vert-style option_has-stats">
          <div class="filter-list__section" choose-single>
            <div class="filter-section__header">
              <div class="filter-section__title">所在机构</div>
              <i class="material-icons filter-section__toggle">expand_less</i>
            </div>
            <ul class="filter-value__list">
              <li class="filter-value__item option_no-data">
                <div class="input-custom-style">
                  <input type="checkbox"> <i class="material-icons custom-style"></i>
                </div>
                <div class="filter-value__option">香港城市大学</div>
                <div class="filter-value__stats">(0)</div> <i class="material-icons filter-value__cancel">close</i>
              </li>
            </ul>
            <div class="filter-section__create">
              <button class="filter-create__add button_main button_primary">
                <i class="material-icons">add</i>添加
              </button>
              <div class="filter-create__input">
                <input>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="module-home__list-layer">
      <div class="module-home__list-layer_list">
        <div class="main-list">
          <div class="main-list__list">
            <div class="main-list__item">
              <div class="main-list__item_content">
                <div class="psn-idx_medium">
                  <div class="psn-idx__base-info">
                    <div class="psn-idx__avatar_box">
                      <div class="psn-idx__avatar_img">
                        <img src="/img/avatar.jpg">
                      </div>
                    </div>
                    <div class="psn-idx__main_box">
                      <div class="psn-idx__main">
                        <div class="psn-idx__main_name">马建</div>
                        <div class="psn-idx__main_title">香港城市大学</div>
                        <div class="psn-idx__main_area">
                          <div class="kw__box">
                            <div class="kw-chip_small">recommendation system</div>
                            <div class="kw-chip_small">社交网络</div>
                          </div>
                        </div>
                        <div class="psn-idx__main_stats">
                          <span class="psn-idx__main_stats-item">项目数: 34</span><span class="psn-idx__main_stats-item">成果数:
                            202</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="main-list__item_actions">
                <div class="action-dropdown">
                  <button class="button_main button_icon">
                    <i class="material-icons">more_vert</i>
                  </button>
                  <ul class="action-dropdown__list">
                    <li class="action-dropdown__item item_hovered">发送站内信</li>
                    <li class="action-dropdown__item">移除好友</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="main-list__footer">
            <div class="pagination__box"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="dialogs__box" style="visibility: visible; opacity: 1; width: 800px;">
    <div class="dialogs__childbox_fixed">
      <div class="dialogs__header">
        <div class="dialogs__header_title">邀请好友加入</div>
      </div>
    </div>
    <div class="dialogs__childbox_fixed">
      <div class="dialogs__header">
        <div class="input__area  dialogs__header_title">
          <input style="border: none;" placeholder="输入姓名、机构或邮箱检索">
        </div>
      </div>
    </div>
    <div class="dialogs__childbox_adapted" style="height: 2560px; padding: 8px 16px 0 8px;">
      <div class="connections__invite-friends_box" style="display: none;">
        <div class="connections__invite-friends_text">未找到邮箱为123@123.com的用户</div>
        <button class="button_main button_primary-reverse">邀请加入科研之友</button>
      </div>
      <div class="main-list__list item_no-border">
        <div class="main-list__item">
          <div class="main-list__item_content">
            <div class="psn-idx_medium-new">
              <div class="psn-idx__base-info">
                <div class="psn-idx__avatar_box">
                  <div class="psn-idx__avatar_img">
                    <a><img src="img/avatar.jpg"></a>
                  </div>
                </div>
                <div class="psn-idx__main_box">
                  <div class="psn-idx__main">
                    <div class="psn-idx__main_title-info">
                      <a class="psn-idx__main_name">马建</a><span class="psn-idx__main_title">教授</span>
                    </div>
                    <div class="psn-idx__main_ins-info">
                      <span class="psn-idx__main_ins">香港城市大学</span>, <span class="psn-idx__main_dept">信息系统系</span>
                    </div>
                    <div class="psn-idx__main_research-area">
                      研究领域: <span class="psn-idx__main_area-list"><span class="psn-idx__main_area-item">社交网络</span>;
                        <span class="psn-idx__main_area-item">recommendation system</span></span>
                    </div>
                    <div class="psn-idx__main_stats">
                      <span class="psn-idx__main_stats-item">项目数: <span class="psn-idx__main_stats-num">34</span></span>
                      <span class="psn-idx__main_stats-item">成果数: <span class="psn-idx__main_stats-num">202</span></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="main-list__item_actions">
            <button class="button_main button_primary">添加好友</button>
          </div>
        </div>
        <div class="main-list__item">
          <div class="main-list__item_content">
            <div class="psn-idx_medium-new">
              <div class="psn-idx__base-info">
                <div class="psn-idx__avatar_box">
                  <div class="psn-idx__avatar_img">
                    <a><img src="img/avatar.jpg"></a>
                  </div>
                </div>
                <div class="psn-idx__main_box">
                  <div class="psn-idx__main">
                    <div class="psn-idx__main_title-info">
                      <a class="psn-idx__main_name">马建</a><span class="psn-idx__main_title">教授</span>
                    </div>
                    <div class="psn-idx__main_ins-info">
                      <span class="psn-idx__main_ins">香港城市大学</span>, <span class="psn-idx__main_dept">信息系统系</span>
                    </div>
                    <div class="psn-idx__main_research-area">
                      研究领域: <span class="psn-idx__main_area-list"><span class="psn-idx__main_area-item">社交网络</span>;
                        <span class="psn-idx__main_area-item">recommendation system</span></span>
                    </div>
                    <div class="psn-idx__main_stats">
                      <span class="psn-idx__main_stats-item">项目数: <span class="psn-idx__main_stats-num">34</span></span>
                      <span class="psn-idx__main_stats-item">成果数: <span class="psn-idx__main_stats-num">202</span></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="main-list__item_actions">
            <button class="button_main button_primary">添加好友</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
