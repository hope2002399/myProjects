<script type="text/javascript">
$(document).ready(function(){
	$('#skin_psn_auatars').on('click',function(event){
		event.stopPropagation();
	    event.preventDefault();
	    if($('#skin_psn_setting').is(':hidden')){
	         $('#skin_psn_setting').show();
	    }else{
	        $('#skin_psn_setting').hide();
	    }
	});
	$(document).on('click',function(e){
		var _target = $(e.target);
        if (_target.closest("#skin_psn_setting").length == 0) {
            $('#skin_psn_setting').hide();
        }
	});
});
</script>

 $(document).ready(function(){
 var targetlist = document.getElementsByClassName("searchbox__main");
 for(var i = 0; i< targetlist.length; i++){
 	var placetext = "";
 	targetlist[i].querySelector("input").onmousedown = function(){
 		placetext = this.placeholder;
 	}
 	targetlist[i].querySelector("input").onfocus = function(){
 		if(this.placeholder.trim() === ""){
 			return ;
 		}
 		this.title = this.placeholder;
 		this.placeholder="";
 		this.closest(".searchbox__main").style.border = "1px solid #3faffa;";
 	}
 	targetlist[i].querySelector("input").onblur = function(){
         var text = this.value.trim() + "";
         if(this.title.trim() === ""){
  			return ;
  		}
 		this.placeholder =this.title;
 		this.closest(".searchbox__main").style.border = "1px solid #ccc;";	
 	}
}    
    var moveele = document.getElementsByClassName("header-nav__item-bottom")[0];
    var targetele = document.getElementsByClassName("searchbox__keyboard-content")[0];
    var selectlist = document.getElementsByClassName("searchbox__keyboard-select_item");
    var selectbox = document.getElementsByClassName("searchbox__keyboard-select")[0];
    var positlist =  document.getElementsByClassName("header-nav__item");
    for(var key in selectlist){
        selectlist[key].onclick = function(event){
        	event.stopPropagation();
        	targetele.innerHTML = this.innerHTML;
        }
    }
    for(var i = 0; i < positlist.length; i++){
        positlist[i].onclick = function(){
        	if(document.getElementsByClassName("header-nav__item-selected")){
                document.getElementsByClassName("header-nav__item-selected")[0].classList.remove("header-nav__item-selected");
        	} 
        	this.classList.add("header-nav__item-selected");
        	moveele.style.width = this.offsetWidth + "px";
            moveele.style.left = this.offsetLeft + "px";
        }
    }
    document.getElementsByClassName("searchbox__keyboard-arrow")[0].onclick = function(event){
    	event.stopPropagation();
        if(selectbox.classList.contains("targetshow")){
        	selectbox.classList.remove("targetshow");
        }else{
        	selectbox.classList.add("targetshow");
        }
    }
    document.onclick = function(event){
    	event.stopPropagation();
    	if(selectbox.classList.contains("targetshow")){
        	selectbox.classList.remove("targetshow");
        }
    }
 })
