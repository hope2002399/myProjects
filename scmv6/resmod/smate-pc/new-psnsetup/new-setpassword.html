<!DOCTYPE html>
<html>
<head>
<title>密码重置</title>
<meta charset="utf-8">
<link href="../../css_v5/css2016/newfirstpage.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="scm_editpassword.js"></script>
<script type="text/javascript">
    window.onload = function(){
      var inputlist = document.getElementsByClassName("set-email__inputpass");
      for(var i = 0; i < inputlist.length; i++){
        inputlist[i].onfocus = function(){
          this.style.borderColor= "#288aed";
        }
        inputlist[i].onblur = function(){
          this.style.borderColor= "#ddd";
        }
      }
    } 
  </script>
</head>
<body>
  <div class="page-box">
    <div class="set-container">
      <div class="set-container__left">
        <div class="psn-Setup__title">个人设置</div>
        <div class="psn-Setup__item">
          <i class="psn-Setup__item-tip set-password__main-tip"></i>
          <div class="psn-Setup__item-title">密码重置</div>
        </div>
        <div class="psn-Setup__item">
          <i class="psn-Setup__item-tip set-privacy__main-tip"></i>
          <div class="psn-Setup__item-title">隐私设置</div>
        </div>
        <div class="psn-Setup__item psn-Setup__item-selctor">
          <i class="psn-Setup__item-tip set-attention__main-tip"></i>
          <div class="psn-Setup__item-title">关注设置</div>
        </div>
        <div class="psn-Setup__item">
          <i class="psn-Setup__item-tip set-email__main-tip"></i>
          <div class="psn-Setup__item-title">邮件设置</div>
        </div>
        <div class="psn-Setup__item">
          <i class="psn-Setup__item-tip merge-account__main-tip"></i>
          <div class="psn-Setup__item-title">合并设置</div>
        </div>
      </div>
      <div class="set-container__right">
        <div class="set-email__main-title">
          <span class="set-email__main-heading" style="">密码重置</span> <span class="set-email__main-title__tip">(带*为必填选项)</span>
        </div>
        <div class="set-container__right-content">
          <div class="set-email__title">
            <span>首要邮件/登录账号:</span> <span>XXXXXXXXXXXX</span> <span class="set-email__edit" onclick="confirmemailbox()">编辑</span>
          </div>
          <div class="set-email__forpass">
            <div class="set-email__forpass-list">
              <span class="set-email__forpass-list__box"> <span class="set-email__forpass-symbol">*</span> <span
                class="set-email__main-heading">原始密码:</span>
              </span> <input class="set-email__inputpass" type="text" placeholder="请输入您的密码" style="" />
            </div>
            <span class="set-email__forpass-reminder"> 如不记得原密码,可点击<span
              class="set-email__forpass-reminder__click">忘记密码</span>来设置新密码
            </span>
          </div>
          <div class="set-email__forpass">
            <div class="set-email__forpass-list">
              <span class="set-email__forpass-list__box"> <span class="set-email__forpass-symbol">*</span> <span
                class="set-email__main-heading">新密码:</span>
              </span> <input class="set-email__inputpass" type="text" placeholder="请输入您的密码" />
            </div>
            <span class="set-email__forpass-reminder"> 为了您的账户安全,请使用数字与字母组合 </span>
          </div>
          <div class="set-email__forpass">
            <div class="set-email__forpass-list">
              <span class="set-email__forpass-list__box"> <span class="set-email__forpass-symbol">*</span> <span
                class="set-email__main-heading">重复新密码:</span></span> <input class="set-email__inputpass" type="text"
                placeholder="请输入您的密码" />
            </div>
          </div>
          <div class="set-email__forsave">
            <div class="set-email__savebtn">保存并修改</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
