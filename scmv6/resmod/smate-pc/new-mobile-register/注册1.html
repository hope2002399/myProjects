<!DOCTYPE html>
<html>
<head>
	<title>科研之友移动端</title>
	<meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../../mobile/css/mobile.css">
</head>
<body>
   <div class="message-page__header" style="position: fixed; top: 0px; z-index: 55; display: flex; justify-content: space-between;">
    <i class="material-icons" style="margin-left: 15px; width: 10vw;">keyboard_arrow_left</i>
    <span style="width: 80vw; display: flex; justify-content: center; align-items: center;">注册</span> <i style="width: 10vw; margin-right: 15px"></i>
   </div>
   <div  class="new-register_page-neck"></div>
   <div  class="new-register_page-body">
   	    <div class="new-register_page-body_item">
   	  	    <span class="new-register_page-body_item-title">姓</span>
   	  		<input type="text" class="new-register_page-body_item-input" placeholder="请输入你的姓">
   	    </div>
        <div class="new-register_page-body_item">
   	  	    <span class="new-register_page-body_item-title">名</span>
   	  		<input type="text" class="new-register_page-body_item-input" placeholder="请输入你的名">
   	    </div>
   	    <div class="new-register_page-body_item">
   	  	    <span class="new-register_page-body_item-title">邮箱</span>
   	  		<input type="text" class="new-register_page-body_item-input" placeholder="此邮箱将来会用登录及与你联系">
   	    </div>
   	    <div class="new-register_page-body_item">
   	  	    <span class="new-register_page-body_item-title">密码</span>
   	  		<input type="text" class="new-register_page-body_item-input" placeholder="请输入你的密码">
   	    </div>
        <div class="new-register_page-body_item-button">下一步</div>
   </div>
</body>
</html>
