 	<script type="text/javascript">
		window.onload = function(){
            var upmovelist = document.getElementsByClassName("group-item");
            for(let i = 0; i < upmovelist.length; i++){
                upmovelist[i].addEventListener("click",function(){
                	if(!this.classList.contains("list-btn_selected")){
                		var moveClass = this.getAttribute("data-code");
                		var setClass = $(this).closest(".container").find(".list-btn_selected").attr("data-code");
                		$(this).closest(".container").find(".list-btn_selected").removeClass("list-btn_selected");
                        this.classList.add("list-btn_selected");
                        if(document.getElementsByClassName(setClass)[0].classList.contains("bounceInDown")){
                            document.getElementsByClassName(setClass)[0].classList.remove("bounceInDown");
                        }
                        document.getElementsByClassName(setClass)[0].classList.add("bounceOutDown");

                        setTimeout(function(){
                        	document.getElementsByClassName(setClass)[0].classList.remove("bounceOutDown");
                        	document.getElementsByClassName(setClass)[0].classList.remove("item-to_block");
                            document.getElementsByClassName(moveClass)[0].classList.add("item-to_block");
                            document.getElementsByClassName(moveClass)[0].classList.add("bounceInDown");
                        },600);
                	}
                })
            }
            var movelist = document.getElementsByClassName("list-btn");
            for(let i = 0; i < movelist.length; i++){
            	movelist[i].addEventListener("click",function(){
            		if(!this.classList.contains("list-btn_selected")){
            			var moveClass = this.getAttribute("data-code");
                        var setClass = $(this).closest(".container").find(".list-btn_selected").attr("data-code");
                        $(this).closest(".container").find(".list-btn_selected").removeClass("list-btn_selected");
                        this.classList.add("list-btn_selected");
                        if(document.getElementsByClassName(setClass)[0].classList.contains("bounceInLeft")){
                            document.getElementsByClassName(setClass)[0].classList.remove("bounceInLeft");
                        }
                        document.getElementsByClassName(setClass)[0].classList.add("bounceOutRight");
                        setTimeout(function(){
                        	document.getElementsByClassName(setClass)[0].classList.remove("item-to_block");
                        	document.getElementsByClassName(setClass)[0].classList.remove("bounceOutRight");
                            document.getElementsByClassName(moveClass)[0].classList.add("item-to_block");
                            document.getElementsByClassName(moveClass)[0].classList.add("bounceInLeft");
                        },400);
            		}
            	})
            }
		
    }
	</script>
