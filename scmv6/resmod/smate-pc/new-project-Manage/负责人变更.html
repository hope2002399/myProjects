	<script type="text/javascript">
		window.onload = function(){
			var mainEle = document.getElementsByClassName("New-ChangeNormal_Container")[0];
			mainEle.style.left = (window.innerWidth - mainEle.offsetWidth)/2 + "px";
			mainEle.style.top = (window.innerHeight - mainEle.offsetHeight)/2 + "px";
			window.onresize = function(){
                mainEle.style.left = (window.innerWidth - mainEle.offsetWidth)/2 + "px";
			    mainEle.style.top = (window.innerHeight - mainEle.offsetHeight)/2 + "px";
			}
		    var inputlist = document.getElementsByClassName("New-ChangeNormal_Bodyitem-Input");
		    for(var i = 0;i < inputlist.length;i++){
                inputlist[i].onfocus = function(){
                	this.closest(".New-ChangeNormal_Bodyitem-Box").querySelector(".New-ChangeNormal_Bodyitem-Title").classList.add("New-ChangeNormal_Bodyitem-TitleColor");
                	this.closest(".New-ChangeNormal_Bodyitem-Box").classList.add("New-ChangeNormal_Bodyitem-Bottom");
                	if(!this.closest(".New-ChangeNormal_Bodyitem-Box").querySelector(".New-ChangeNormal_Bodyitem-Title").classList.contains("New-ChangeNormal_Bodyitem-TitleInput")){
                        this.closest(".New-ChangeNormal_Bodyitem-Box").querySelector(".New-ChangeNormal_Bodyitem-Title").classList.add("New-ChangeNormal_Bodyitem-TitleInput"); 
                	}
                }
                inputlist[i].onblur = function(){
                	var setText = this.value;
                	this.closest(".New-ChangeNormal_Bodyitem-Box").classList.remove("New-ChangeNormal_Bodyitem-Bottom");
                	this.closest(".New-ChangeNormal_Bodyitem-Box").querySelector(".New-ChangeNormal_Bodyitem-Title").classList.remove("New-ChangeNormal_Bodyitem-TitleColor");
                	if(setText == ""){
                		if(this.closest(".New-ChangeNormal_Bodyitem-Box").querySelector(".New-ChangeNormal_Bodyitem-Title").classList.contains("New-ChangeNormal_Bodyitem-TitleInput")){
                            this.closest(".New-ChangeNormal_Bodyitem-Box").querySelector(".New-ChangeNormal_Bodyitem-Title").classList.remove("New-ChangeNormal_Bodyitem-TitleInput");
                	    } 
                	}
                }
		    }
		}
	</script>
