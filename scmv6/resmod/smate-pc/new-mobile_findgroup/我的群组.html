<!DOCTYPE html>

    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../mobile/css/mobile.css">
    <script>
       window.onload =function(){

    <div class="new-mobilegroup_body">

            <i class="new-mobilepage_footer-item_tip new-mobilepage_footer-item_tip-discover" ></i>

            <i class="new-mobilepage_footer-item_tip new-mobilepage_footer-item_tip-enshrine"></i>
