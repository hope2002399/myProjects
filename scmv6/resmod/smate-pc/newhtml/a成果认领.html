<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

  <style>
.dev_Achieve-Claim {
  width: 285px;
  background-color: #fafafa;
}

.dev_Achieve-Claim_title {
  padding: 0 15px;
  height: 38px;
  border-bottom: 1px solid #ddd;
  background: #f4f4f4;
  display: flex;
  display: -webkit-flex; /* Safari */
  justify-content: space-between;
  align-items: center;
}

h1 {
  font-size: 16px;
  color: #333;
}

.Claim_title-check {
  margin: 0;
  font-size: 14px;
  color: #666;
  text-decoration: none;
}

.dev_Achieve-Claim_content {
  padding: 0 15px;
  background: #fafafa;
}

.dev_Achieve-Claim_content-author {

}

h2 {
  max-height: 48px;
  font-size: 14px;
  color: #333;
  line-height: 24px;
  overflow: hidden;
}

.p1 {
  font-size: 14px;
  color: #333;
  line-height: 28px;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.p2 {
  font-size: 14px;
  color: #999;
  line-height: 28px;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.dev_Achieve-Claim_content-select {
  padding: 12px 0;
  display: flex;
  display: -webkit-flex; /* Safari */
  justify-content: center;
}

.content-select-title {
  margin: 0 8px;
  text-decoration: none;
  color: black;
  border: 1px solid #fff;
  width: 108px;
  height: 28px;
  text-align: center;
  line-height: 28px;
}

.content-selected {
  background-color: #2882d8;
  color: #fff;
  border-radius: 5px;
}

</head>
<body>
  <div class="dev_Achieve-Claim">
    <div class="dev_Achieve-Claim_title">

      <div class="dev_Achieve-Claim_content-select">
