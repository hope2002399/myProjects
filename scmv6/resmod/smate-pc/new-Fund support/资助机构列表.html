<!DOCTYPE html>
<html>
<head>
<title>资助机构列表</title>
<title>资助机构条件设置</title>
<meta charset="utf-8">
<meta name="viewport"
  content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,maximum-scale=1, user-scalable=no">
<link rel="stylesheet" type="text/css" href="../../mobile/css/mobile.css">
<link rel="stylesheet" type="text/css" href="../../mobile/css/scmmobileframe.css">
</head>
<body>
  <div class="message-page__header"
    style="position: fixed; top: 0px; z-index: 55; display: flex; justify-content: space-between;">
    <i class="material-icons" style="margin-left: 15px; width: 10vw;"></i> <span
      style="width: 80vw; display: flex; justify-content: center; align-items: center;">资助机构</span> <i
      style="width: 10vw; margin-right: 15px"></i>
  </div>
  <div class="new-financial_neck">
    <div class="new-financial_neck-search">
      <a class="paper__func-search"></a> <input type="text" placeholder="检索基金资助机构" class="new-financial_neck-text">
    </div>
    <i class="material-icons" style="width: 10%;">filter_list</i>
  </div>
  <div class="new-financial_body">
    <div class="new-financial_body-item">
      <div class="new-financial_body-item_content">
        <div class="new-financial_body-item_avatar">
          <img src="1g.jpg" class="new-financial_body-item_avatar-detail" />
        </div>
        <div class="new-financial_body-item_infor">
          <div class="new-financial_body-item_infor-work">国家基金委</div>
          <div class="new-financial_body-item_infor-adddress">中国,基金委</div>
        </div>
        <div class="new-financial_body-item_Opportunity">
          <span class="new-financial_body-item_Opportunity-detail">740</span> <span
            class="new-financial_body-item_Opportunity-detail">基金机会</span>
        </div>
      </div>
      <div class="new-financial_body-item_footer">
        <span class="paper_footer-tool__box"> <i class="paper_footer-tool paper_footer-fabulous"></i> <span
          class="paper_footer-tool_detail">赞</span>
        </span> <span class="paper_footer-tool__box paper_footer-tool__pos"> <i
          class="paper_footer-tool paper_footer-share"></i> <span class="paper_footer-tool_detail">分享</span>
        </span> <span class="paper_footer-tool__box paper_footer-tool__pos"> <i
          class="paper_footer-tool paper_footer-comment"></i> <span class="paper_footer-tool_detail">收藏</span>
        </span>
      </div>
    </div>
  </div>
  <div style="width: 100vw; height: 9vh; overflow-x: hidden;">
    <div class="new-mobilepage_footer-container mobile_menu" style="z-index: 99;">
      <div class="new-mobilefund_footer-item">
        <i
          class="new-mobilepage_footer-item_tip new-mobilepage_footer-item_tip-Recommend new-mobilepage_footer-item_tip-Recommend_selected"></i>
        <div class="new-mobilepage_footer-item_title" style="color: rgb(33, 150, 243);">推荐</div>
      </div>
      <div class="new-mobilepage_footer-item" style="position: relative;">
        <i class="new-mobilepage_footer-item_tip new-mobilepage_footer-item_tip-discover"></i> <span
          class="new-mobilepage_footer-item_title">发现</span>
      </div>
      <div class="new-mobilefund_footer-item" style="position: relative;">
        <i class="new-mobilepage_footer-item_tip new-mobilepage_footer-item_tip-financial"></i>
        <div class="new-mobilepage_footer-item_title" style="color: rgb(102, 102, 102);">机构</div>
      </div>
    </div>
  </div>

</html>
