<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=EDGE, chrome=1">
<meta http-equiv="content-style-type" content="text/css">
<title>科研之友</title>
<link href="css/scmpcframe.css" rel="stylesheet" type="text/css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="main-list">
    <div class="main-list__header">
      <button class="button_main button_grey">标记全部为已读</button>
      <div class="main-list__header_title">
        <button class="button_main button_primary">全部</button>
        <button class="button_main button_grey">未读(2)</button>
      </div>
    </div>
    <div class="main-list__list item_no-padding">
      <div class="main-list__item">
        <div class="main-list__item_content">
          <div class="notification__box">
            <a>
              <div class="notification__content">
                <div class="notification__text">
                  <span>发现了一片可能是你的论文</span><span class="text_link-style">An intelligent decision support approach
                    for reviewer assignment in R&D project selection</span>
                </div>
                <div class="notification__actions">
                  <div class="notification__time">12-14</div>
                  <div class="notification__settings">
                    <div class="notification__settings_item material-icons">fiber_manual_record</div>
                    <div class="notification__settings_item material-icons">delete</div>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="main-list__item item_selected">
        <div class="main-list__item_content">
          <div class="notification__box">
            <a>
              <div class="notification__content">
                <div class="notification__text">
                  <span class="text_emphasis-style">樊志强</span><span>加入了群组</span><span class="text_emphasis-style">科研之友个人业务</span>
                </div>
                <div class="notification__actions">
                  <div class="notification__time">12-14</div>
                  <div class="notification__settings">
                    <div class="notification__settings_item material-icons">fiber_manual_record</div>
                    <div class="notification__settings_item material-icons">delete</div>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
