<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8">
<link href="../css/scmpcframe.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="Federal-retrieval_container">
    <div class="Federal-retrieval_header">
      <div class="Federal-retrieval_header-item">
        <div class="Federal-retrieval_header-avator Federal-retrieval_header-item_fifth">
          <span class="Federal-retrieval_header-avator_infor">1</span>
        </div>
        <span class="Federal-retrieval_header-line3"></span>
        <div class="Federal-retrieval_header-avator Federal-retrieval_header-item_first">
          <span class="Federal-retrieval_header-avator_infor">2</span>
        </div>
        <span class="Federal-retrieval_header-line"></span>
        <div class="Federal-retrieval_header-avator Federal-retrieval_header-item_third">
          <span class="Federal-retrieval_header-avator_infor">3</span>
        </div>
      </div>
      <div class="Federal-retrieval_header-tip_box">
        <span class="Federal-retrieval_header-item_detail" style="color: #7eb4e8;">输入检索条件</span> <span
          class="Federal-retrieval_header-item_detail" style="color: #2882d8;">选择成果</span> <span
          class="Federal-retrieval_header-item_detail">导入成果</span>
      </div>
    </div>
    <div class="Federal-retrieval_searchtip">
      <span class="Federal-retrieval_searchtip-detail">查找条件:文献库=(<span
        class="Federal-retrieval_searchtip-detail_color">万方</span>) 并且标题=(<span
        class="Federal-retrieval_searchtip-detail_color">dna</span>) 并且 所属机构=(<span
        class="Federal-retrieval_searchtip-detail_color">爱瑞思软件(深圳)有限公司</span>) 并且年份=(<span>2015-2018</span>)
      </span>
    </div>
    <div class="Federal-retrieval_searchbox">
      <div class="Federal-retrieval_searchtitle">
        <div class="Federal-retrieval_searchtitle-left">
          <span class="Federal-retrieval_searchtitle-haedline">查询结果</span> <span
            class="Federal-retrieval_searchtitle-left_tip">(选择需要导入的记录,并点击[导入]按钮导入系统)</span> <i class="find-nothing_tip"></i>
          <span class="Federal-retrieval_searchtitle-left_answer">找不到你想要的记录?</span>
        </div>
        <div class="Federal-retrieval_searchtitle-right">
          <div class="Federal-retrieval_searchcont">
            <span class="Federal-retrieval_searchcont—selected">12</span> <span
              class="Federal-retrieval_searchcont-total">/100</span>
          </div>
          <div class="Federal-retrieval_searchtitle-right_import">导入</div>
          <div class="Federal-retrieval_searchtitle-right_back">返回</div>
          <div class="Federal-retrieval_searchtitle-right_check">查看已导入记录</div>
        </div>
      </div>
      <div class="Federal-retrieval_Resultbox">
        <div class="Federal-retrieval_Resultbox-left">
          <div class="Federal-retrieval_Resultbox-left_item">
            <span class="Federal-retrieval_Resultbox-left_item-detail">万方</span>
          </div>
          <div class="Federal-retrieval_Resultbox-left_item">
            <span class="Federal-retrieval_Resultbox-left_item-detail">中国知网</span>
          </div>
        </div>
        <div class="Federal-retrieval_Resultbox-right"></div>
      </div>
    </div>
  </div>
</body>
</html>
