<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=EDGE, chrome=1">
<meta http-equiv="content-style-type" content="text/css">
<title>科研之友</title>
<link href="css/scmpcframe.css" rel="stylesheet" type="text/css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container__horiz">
    <div class="container__horiz_left width-3">
      <nav class="nav_vert depth2">
        <ul class="nav__list">
          <li class="nav__item item_selected">群组基本信息</li>
          <li class="nav__item item_disabled">公开主页权限</li>
          <li class="nav__item">删除群组</li>
        </ul>
      </nav>
    </div>
    <div class="container__horiz_right width-9">
      <div class="pro-manage depth2">
        <div class="pro-manage__content">
          <form>
            <div class="form__sxn_row">
              <div class="input__box input_focused input_invalid">
                <label class="input__title">项目标题</label>
                <div class="input__area">
                  <input>
                </div>
                <div class="input__helper" helper-text="" invalid-message=""></div>
              </div>
            </div>
            <div class="form__sxn_row">
              <div class="input__box input_focused">
                <label class="input__title">项目批准号</label>
                <div class="input__area">
                  <input>
                </div>
                <div class="input__helper" helper-text="" invalid-message=""></div>
              </div>
            </div>
            <div class="form__sxn_row">
              <div class="input__box">
                <label class="input__title">项目摘要</label>
                <div class="input__area">
                  <textarea></textarea>
                  <div class="textarea-autoresize-div"></div>
                </div>
                <div class="input__helper" invalid-message=""></div>
              </div>
            </div>
            <div class="form__sxn_row">
              <div class="input__box no-flex input_not-null">
                <label class="input__title">研究领域</label>
                <div class="sel__box">
                  <div class="sel__value">
                    <span class="sel__value_selected">信息科学</span> <i class="material-icons sel__dropdown-icon">arrow_drop_down</i>
                  </div>
                </div>
                <div class="input__helper" invalid-message=""></div>
              </div>
              <div class="input__box no-flex input_not-null">
                <label class="input__title"></label>
                <div class="sel__box">
                  <div class="sel__value">
                    <span class="sel__value_selected sel__value_placeholder">选择二级学科</span> <i
                      class="material-icons sel__dropdown-icon">arrow_drop_down</i>
                  </div>
                </div>
                <div class="input__helper" invalid-message=""></div>
              </div>
            </div>
            <div class="form__sxn_row">
              <div class="input__box no-input-area">
                <label class="input__title">关键词</label>
                <div class="chip-panel__box">
                  <div class="chip__box">
                    <div class="chip__avatar">
                      <img src="/img/avatar.jpg">
                    </div>
                    <div class="chip__text">科研之友</div>
                    <div class="chip__icon icon_delete">
                      <i class="material-icons">close</i>
                    </div>
                  </div>
                  <div class="chip__box">
                    <div class="chip__avatar">
                      <img src="/img/avatar.jpg">
                    </div>
                    <div class="chip__text">创新城</div>
                    <div class="chip__icon icon_delete">
                      <i class="material-icons">close</i>
                    </div>
                  </div>
                  <div class="chip-panel__manual-input" contenteditable>数据</div>
                </div>
                <div class="global__para_caption">输入最多10个代表群组的关键词，使用回车进行分割。</div>
              </div>
            </div>
            <div class="form__sxn_row">
              <div class="input__box no-input-area">
                <label class="input__title">设置群组权限</label>
                <div class="input-radio__box_vert">
                  <div class="input-radio__sxn">
                    <div class="input-custom-style">
                      <input type="radio" name="choose-authority"> <i class="material-icons custom-style"></i>
                    </div>
                    <div class="input-radio__label">公开</div>
                    <div class="input-radio_grp-auth">任何人可以随意加入群组，群组成员可以随意添加成果及文件</div>
                  </div>
                  <div class="input-radio__sxn">
                    <div class="input-custom-style">
                      <input type="radio" name="choose-authority"> <i class="material-icons custom-style"></i>
                    </div>
                    <div class="input-radio__label">半公开</div>
                    <div class="input-radio_grp-auth">群组成员需申请加入群组，并且上传成果及文件需管理员审核。</div>
                  </div>
                  <div class="input-radio__sxn">
                    <div class="input-custom-style">
                      <input type="radio" name="choose-authority"> <i class="material-icons custom-style"></i>
                    </div>
                    <div class="input-radio__label">隐私</div>
                    <div class="input-radio_grp-auth">群组无法被检索到，并且群组成员必须邀请加入</div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="pro-manage__footer">
          <button class="button_main">取消</button>
          <button class="button_main button_primary-reverse">确认</button>
        </div>
      </div>
      <div class="pro-manage depth2">
        <div class="pro-manage__content">
          <form>
            <div class="input__box no-input-area">
              <label class="input__title">选择需要公开的模块</label>
              <div class="input-radio__box_horiz">
                <div class="input-radio__sxn">
                  <div class="input-custom-style">
                    <input type="checkbox" checked name=""> <i class="material-icons custom-style"></i>
                  </div>
                  <div class="input-radio__label">讨论</div>
                </div>
                <div class="input-radio__sxn">
                  <div class="input-custom-style">
                    <input type="checkbox" checked name=""> <i class="material-icons custom-style"></i>
                  </div>
                  <div class="input-radio__label">成员</div>
                </div>
                <div class="input-radio__sxn">
                  <div class="input-custom-style">
                    <input type="checkbox" checked name=""> <i class="material-icons custom-style"></i>
                  </div>
                  <div class="input-radio__label">文献</div>
                </div>
                <div class="input-radio__sxn">
                  <div class="input-custom-style">
                    <input type="checkbox" checked name=""> <i class="material-icons custom-style"></i>
                  </div>
                  <div class="input-radio__label">文件</div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="pro-manage__footer">
          <button class="button_main">取消</button>
          <button class="button_main button_primary-reverse">确认</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
