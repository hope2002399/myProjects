<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=EDGE, chrome=1">
<meta http-equiv="content-style-type" content="text/css">
<title>科研之友</title>
<link href="css/scmpcframe.css" rel="stylesheet" type="text/css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <div class="header__box depth4">
      <div class="header__main">
        <div class="header-main__box">
          <div class="header-main__logo">
            <img src="img/smatelogo_transparent.png">
          </div>
          <div class="header-main__search">
            <div class="searchbox__container">
              <div class="searchbox__main">
                <input placeholder="检索论文、专利、专家...">
                <div class="searchbox__icon material-icons"></div>
              </div>
            </div>
          </div>
          <div class="header-main__actions">
            <div class="header-main__actions_link">在线客服</div>
            <div class="header-main__actions_item">
              <div class="header-main__action_unread">99+</div>
              <div class="header-main__actions_icon fulltext-request"></div>
            </div>
            <div class="header-main__actions_item">
              <div class="header-main__action_unread">99</div>
              <div class="header-main__actions_icon inbox-messages"></div>
            </div>
            <div class="header-main__actions_item">
              <div class="header-main__action_unread">8</div>
              <div class="header-main__actions_icon system-notifications"></div>
            </div>
            <div class="header-main__psn">
              <div class="header-main__psn-avatar">
                <img src="img/avatar.jpg">
              </div>
              <div class="header-main__dropdown_psn">
                <div class="chevron-icon_up">
                  <div class="chevron-icon__div1"></div>
                  <div class="chevron-icon__div2"></div>
                </div>
                <ul class="menu__list">
                  <li class="menu__item">
                    <div class="menu-item__content">
                      <div class="menu-item__content_main">个人设置</div>
                      <div class="menu-item__content_icon"></div>
                    </div>
                  </li>
                  <li class="menu__item">
                    <div class="menu-item__content">
                      <div class="menu-item__content_main">切换站点</div>
                      <div class="menu-item__content_icon"></div>
                    </div>
                  </li>
                  <li class="menu__item">
                    <div class="menu-item__content">
                      <div class="menu-item__content_main">中文版</div>
                      <div class="menu-item__content_icon"></div>
                    </div>
                  </li>
                  <li class="menu__item">
                    <div class="menu-item__content">
                      <div class="menu-item__content_main">登出</div>
                      <div class="menu-item__content_icon"></div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="header__nav">
        <nav class="header__nav_box">
          <ul class="header-nav__list">
            <li class="header-nav__item"><a>我的</a></li>
            <li class="header-nav__item"><a>主页</a></li>
            <li class="header-nav__item"><a>联系</a></li>
            <li class="header-nav__item"><a>群组</a></li>
            <li class="header-nav__item"><a>应用</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
</body>
</html>
