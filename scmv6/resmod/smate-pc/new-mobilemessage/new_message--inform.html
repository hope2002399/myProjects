<!DOCTYPE html>
<html>
<head>
<meta name="viewport"
  content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,maximum-scale=1, user-scalable=no">
<meta charset="UTF-8">
<title>消息通知</title>
<link href="../../mobile/css/mobile.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
   	    window.onload = function(){
   	      var targetlist = document.getElementsByClassName("message-page__fuctool-item");
   	      var targetline = document.getElementsByClassName("message-page__selector-line")[0];
   	      var targetsearch = document.getElementsByClassName("message-page__neck-search")[0];
   	      var standwidth = document.getElementsByClassName("message-page__fuctool")[0].offsetWidth/3 - 30;
   	      targetline.style.width = standwidth  + "px";
          for(var i = 0; i < targetlist.length;i++){
          	document.getElementsByClassName("message-page__selector-line")[0].style.left = targetlist[0].offsetLeft +15 + "px";
              targetlist[i].onclick = function(){
              	document.getElementsByClassName("message-page__fuctool-selector")[0].classList.remove("message-page__fuctool-selector");
              	var disleft = this.offsetLeft;
              	this.classList.add("message-page__fuctool-selector");
                this.closest(".message-page__fuctool").querySelector(".message-page__selector-line").style.left=disleft + 15  + "px";
              }
          } 
          targetsearch.onfocus = function(){
          	this.style.borderColor="#ddd";
          	this.closest(".message-page__search-box").style.borderColor="#288aed";
          }
          targetsearch.onblur = function(){
          	this.closest(".message-page__search-box").style.borderColor="#ddd";
          } 
   	    }
   </script>
</head>
<body>
  <div class="message-page">
    <div class="message-page__header">消息</div>
    <div class="message-page__neck">
      <div class="message-page__search-box">
        <i class="message-page__search-tip"></i> <input class="message-page__neck-search" placeholder="检索消息" />
      </div>
    </div>
    <div class="message-page__body">
      <div class="message-page__fuctool">
        <div class="message-page__fuctool-item message-page__fuctool-selector">消息通知</div>
        <div class="message-page__fuctool-item__center message-page__fuctool-item ">
          站内信 <span class="message-page__fuctool-item__num">(2)</span>
        </div>
        <div class="message-page__fuctool-item">全文请求</div>
        <div class="message-page__selector-line"></div>
      </div>
      <div class="message-page__content-item">
        <div class="message-page__content-box">
          <span>你有</span> <span class="message-page__content-num">5</span> <span>条成果需要认领</span>
        </div>
        <i class="material-icons">keyboard_arrow_right</i>
      </div>
      <div class="message-page__content-item">
        <div class="message-page__content-box">
          <span>你有</span> <span class="message-page__content-num">7</span> <span>条全文需要认领</span>
        </div>
        <i class="material-icons">keyboard_arrow_right</i>
      </div>
      <div class="message-page__body-container">
        <div class="message-page__body-container__infor">
          <img src="1.JPG" class="message-page__body-container__avator">
          <div class="message-page__body-container__psn">
            <div>
              <span class="message-page__body-container__name">陈文</span> <span
                class="message-page__body-container__state">与你成为了好友</span>
            </div>
            <span class="message-page__body-container__work">爱瑞思软件(深圳)有限公司 副总经理</span>
          </div>
        </div>
        <span class="message-page__body-container__time">2017-11-20 15:30</span>
      </div>
    </div>
  </div>
</body>
</html>
