<!DOCTYPE html>
<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
  content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,maximum-scale=1, user-scalable=no">
<link href="../../mobile/css/mobile.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="account-relation">
    <div class="account-relation_neck">
      <div class="account-relation_neck-onload">账号登录</div>
      <div class="account-relation_neck-create">创建新账号</div>
    </div>
    <div class="account-relation_title">关联账号后可获取准确的论文推荐</div>
    <div class="account-relation_body">
      <div class="account-relation_input">
        <div class="account-relation_body-item">
          <i class="account-relation_body-account"></i> <input type="text" class="account-relation_body-account_input"
            placeholder="请输入登录账号">
        </div>
      </div>
      <div class="account-relation_input">
        <div class="account-relation_body-item">
          <i class="account-relation_body-password"></i> <input type="text" class="account-relation_body-password_input"
            placeholder="请输入登录密码">
        </div>
      </div>
      <div class="account-relation_body-load_btn">创建并关联账号</div>
      <div class="account-relation_body-prompt">
        <i class="account-relation_body-prompt_icon"></i> <span class="account-relation_body-prompt_content">授权关联后表明您已同意《许可协议》</span>
      </div>
    </div>
  </div>
</body>
</html>
