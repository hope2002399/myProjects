<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link href="../css/scmpcframe.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="pagination__box">
    <div class="pagination__per-page"></div>
    <div class="pagination__main">
      <div class="pagination__pages_box">
        <div class="pagination__pages_prev">
          <i class="material-icons">chevron_left</i>
        </div>
        <ul class="pagination__pages_list">
          <li class="pagination__pages_item">1</li>
          <li class="pagination__pages_item item_ellipsis">...</li>
          <li class="pagination__pages_item">3</li>
          <li class="pagination__pages_item item_selected">4</li>
        </ul>
        <div class="pagination__pages_prev item_disabled">
          <i class="material-icons">chevron_right</i>
        </div>
      </div>
      <div class="pagination__goto">
        跳转：
        <div class="input__box">
          <div class="input__area">
            <input>
          </div>
        </div>
      </div>
    </div>
  </div>

</html>
