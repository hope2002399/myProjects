<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link href="../css/scmpcframe.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="datepicker__box" style="display: block">
    <div class="datepicker__header">2016/08</div>
    <div class="datepicker__content show_year-panel">
      <div class="datepicker__year_box">
        <div class="datepicker__year_content">
          <div class="datepicker__year_number">1901</div>
          <div class="datepicker__year_number">1902</div>
          <div class="datepicker__year_number">1903</div>
          <div class="datepicker__year_number">1904</div>
          <div class="datepicker__year_number">1905</div>
          <div class="datepicker__year_number">1906</div>
        </div>
      </div>
      <div class="datepicker__month_box">
        <div class="datepicker__month_header">
          <div class="datepicker__month_icon">
            <i class="material-icons">chevron_left</i>
          </div>
          <div class="datepicker__month_year">1901</div>
          <div class="datepicker__month_icon">
            <i class="material-icons">chevron_right</i>
          </div>
        </div>
        <div class="datepicker__month_content">
          <div class="datepicker__month_number">一月</div>
          <div class="datepicker__month_number">二月</div>
          <div class="datepicker__month_number">三月</div>
          <div class="datepicker__month_number">四月</div>
          <div class="datepicker__month_number">五月</div>
          <div class="datepicker__month_number">六月</div>
        </div>
      </div>
      <div class="datepicker__date_box">
        <div class="datepicker__date_header">
          <div class="datepicker__date_icon">
            <i class="material-icons">chevron_left</i>
          </div>
          <div class="datepicker__date_year">1901</div>
          <div class="datepicker__date_month">一月</div>
          <div class="datepicker__date_icon">
            <i class="material-icons">chevron_right</i>
          </div>
        </div>
        <div class="datepicker__date_day">
          <div class="datepicker__date_number">S</div>
          <div class="datepicker__date_number">M</div>
          <div class="datepicker__date_number">T</div>
          <div class="datepicker__date_number">W</div>
          <div class="datepicker__date_number">T</div>
          <div class="datepicker__date_number">F</div>
          <div class="datepicker__date_number">S</div>
        </div>
        <div class="datepicker__date_content">
          <div class="datepicker__date_number"></div>
          <div class="datepicker__date_number"></div>
          <div class="datepicker__date_number"></div>
          <div class="datepicker__date_number"></div>
          <div class="datepicker__date_number">1</div>
          <div class="datepicker__date_number">2</div>
          <div class="datepicker__date_number">3</div>
          <div class="datepicker__date_number">4</div>
          <div class="datepicker__date_number">5</div>
          <div class="datepicker__date_number">6</div>
          <div class="datepicker__date_number">7</div>
          <div class="datepicker__date_number">8</div>
          <div class="datepicker__date_number">9</div>
          <div class="datepicker__date_number">10</div>
          <div class="datepicker__date_number">11</div>
          <div class="datepicker__date_number">12</div>
        </div>
      </div>
    </div>
    <div class="datepicker__footer">
      <button class="button_main button_dense button_primary">确认</button>
      <button class="button_main button_dense">取消</button>
    </div>
  </div>
</body>
</html>
