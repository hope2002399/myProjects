<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../../mobile/css/mobile.css">
	<script type="text/javascript">
		window.onload = function(){
			var target = document.getElementsByClassName("new-Version_Update-Tips")[0];
            target.style.top = (document.body.offsetHeight -  target.offsetHeight)/2 + "px";
            target.style.left = (document.body.offsetWidth -  target.offsetWidth)/2 + "px";
            window.onresize = function(){
            	var target = document.getElementsByClassName("new-Version_Update-Tips")[0];
                target.style.top = (document.body.offsetHeight -  target.offsetHeight)/2 + "px";
                target.style.left = (document.body.offsetWidth -  target.offsetWidth)/2 + "px";
            }
		}
	</script>
</head>
<body>
    <div class="background-cover cover_colored" style="width: 100vw; height: 100vh; overflow: hidden; background-color: rgba(0,0,0,0.12);">
    	 
    	<div class="new-Version_Update-Tips">
    		<div class="new-Version_Update-Tips_container">
    		<img src="../img/img_background_background@2x.png" class="new-Version_Update-Tips_container-back">
    		<div class="new-Version_Update-Tips_infor">
	            <div class="new-Version_Update-box">
	             	<span class="new-Version_Update-content">最新版本:V.12.30.11</span>
	             	<span class="new-Version_Update-content">新版本大小: 120M</span>
	            </div>
	            <div class="new-Version_Update-Tips_infor-confirm">
	            	<div class="new-Version_Update-now">立即更新</div>
	            </div> 
            </div>
            <img  class="new-Version_Update-Tips_container-close" src="../img/icon_off_n@2x.png">
    	   </div>
        </div>
    </div>
</body>
</html>
