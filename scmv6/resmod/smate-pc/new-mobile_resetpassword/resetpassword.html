<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8">
<meta name="viewport"
  content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,maximum-scale=1, user-scalable=no">
<link href="../../mobile/css/mobile.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
        window.onload=function(){
            document.getElementsByClassName("resetpassword-container_body")[0].style.height = window.innerheight - 96 + "px"; 
        }
    </script>
</head>
<body>
  <div class="resetpassword-container">
    <div class="provision_container-title">
      <i class="material-icons">keyboard_arrow_left</i> <span>重置密码</span> <i></i>
    </div>
    <div class="resetpassword-container_body">
      <div class="resetpassword-container_body-accountnumber">
        <span class="resetpassword-container_body-accountnumber_title">账号:</span> <span
          class="resetpassword-container_body-accountnumber_detaile">232324343423232</span>
      </div>
      <div class="resetpassword-container_body-password">
        <input type="text" placeholder="输入新密码">
      </div>
      <div class="resetpassword-container_body-password">
        <input type="text" placeholder="再次输入新密码">
      </div>
      <div class="resetpassword-container_body-password_tip">
        <span class="resetpassword-container_body-password_tip-title">温馨提示:</span> <span
          class="resetpassword-container_body-password_tip-detail">请重新设置科研之友的登录密码, 建议使用尽量复杂的密码, 不少于6个字符, 不多于40个字符</span>
      </div>
    </div>
    <div class="new_subject-field_checked-container_footer">确认提交</div>
  </div>
</body>
</html>
